<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilità dei sorteggi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <h1>Probabilità dei sorteggi</h1>
        <p>Modello</p>
        <select id="model">
            <option value="uniform">lib-uni</option>
            <option value="no-outer">lib-no-est</option>
            <option value="PH">val-li</option>
        </select>
        <p>Potenza (<span id="strenght-display">0.500</span>)</p>
        <input type="range" min="0" max="1" value="0.5" step="0.001" id="model-strenght">
        <p>Numero pagine</p>
        <input type="number" min="1" id="pages">
        <p>Numero massimo</p>
        <input type="number" min="1" id="range">
        <p>
            <input type="checkbox" id="safe">
            <label for="safe">consenti valori oltre il limite (10000, 100)</label>
        </p>
        <button onclick="calculate()">Calcola</button>
        <div class="split-screen">
            <div class="half-screen">
                <h3>Probabilità</h3>
                <div class="formula" id="left"></div>
                <br>
                <canvas id="graph" height="1000" width="1000"></canvas>
            </div>
            <div class="half-screen">
                <h3>Somme</h3>
                <div class="formula" id="right"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
